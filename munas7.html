<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
  <title>MUNAS Ke-VII APTISI 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 10px;
      box-sizing: border-box;
    }

    .flyer-link {
      display: block;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .flyer-image {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      touch-action: manipulation;
    }

    .flyer-image:hover {
      transform: scale(1.05);
      cursor: zoom-in;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="gambar/munas.jpg" target="_blank" class="flyer-link">
      <img src="gambar/munas.jpg" alt="Flyer MUNAS APTISI 2025" class="flyer-image">
    </a>
    <div class="footer">
      &copy; 2025 APTISI.
    </div>
  </div>
</body>
</html>
